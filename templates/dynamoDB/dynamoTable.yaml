# DynamoDB com duas chaves prim√°rias: hash and range
# Adicionar index global com attribute_index
# Dynamo Streams habilitado
# Possibilidade de adicionar tags
AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB Table Creation Example'

Parameters:
  Stage:
    Type: String
    Description: Environment which table will be created 
Resources:
  DischargeItemsDDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${Stage}_table_name
      AttributeDefinitions:
        - AttributeName: attribute_hash
          AttributeType: N
        - AttributeName: attribute_range
          AttributeType: N
        - AttributeName: attribute_index
          AttributeType: S
      KeySchema:
        - AttributeName: attribute_hash
          KeyType: HASH
        - AttributeName: attribute_range
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: index_name
          KeySchema:
            - AttributeName: attribute_index
              KeyType: HASH
          ProjectionType: ALL 
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref Stage
        - Key: Service
          Value: DynamoDB